<html>
<head>
    <title>{{title}}</title>
	<script src="./socket.io/socket.io.js"></script>

	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<style>
	* {
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}

	body, html {
		width: 100%;
		height: 100%;
	}
	</style>
</head>

<body>
	{{{body}}}
	{{#each scripts}}
		<script src="./{{script}}.js"></script>
	{{/each}}
</body>
</html>
